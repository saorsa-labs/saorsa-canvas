<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, touch-action=none">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Saorsa Canvas - Universal AI Visual Output">
    <title>Saorsa Canvas</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #main-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #fff;
        }

        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            z-index: 100;
        }

        #connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffc107;
        }

        #connection-indicator.connected {
            background: #4caf50;
        }

        #connection-indicator.offline {
            background: #ff9800;
        }

        #connection-indicator.error {
            background: #f44336;
        }

        #wasm-status {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
        }

        #toolbar {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 16px;
            border-radius: 24px;
            z-index: 100;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-btn.active {
            background: #6366f1;
        }

        #touch-indicator {
            position: fixed;
            width: 48px;
            height: 48px;
            border: 2px solid #6366f1;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s;
            z-index: 50;
        }

        #touch-indicator.visible {
            opacity: 1;
        }

        #offline-banner {
            position: fixed;
            top: 32px;
            left: 0;
            right: 0;
            background: #f44336;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            display: none;
            z-index: 99;
        }

        #offline-banner.visible {
            display: block;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.8;
        }

        #element-info {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            display: none;
        }

        #element-info.visible {
            display: block;
        }

        #error-toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
        }

        #error-toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-text">Loading Saorsa Canvas...</div>
    </div>

    <div id="status-bar">
        <div id="connection-status">
            <div id="connection-indicator"></div>
            <span id="connection-text">Initializing...</span>
        </div>
        <div id="wasm-status">
            <span id="fps-counter">0 FPS</span>
            <span>|</span>
            <span id="element-count">0 elements</span>
        </div>
    </div>

    <div id="offline-banner">
        Offline mode - some features may be limited
    </div>

    <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div id="touch-indicator"></div>

    <div id="element-info"></div>

    <div id="error-toast"></div>

    <div id="toolbar">
        <button class="tool-btn active" data-tool="select" title="Select">

                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>

    <!-- Looking Glass Integration -->
    <script src="./looking-glass.js"></script>

    <!-- WASM Module -->
    <script type="module">
        // Saorsa Canvas Client with WASM Integration
        import init, {
            CanvasApp,
            createChartElement,
            createTextElement,
            createImageElement,
            createVideoElement
        } from './pkg/canvas_app.js';
        import { videoManager } from './video.js';
        import { SignalingManager } from './signaling.js';
        import { CanvasRenderer } from './canvas-renderer.js';

        // Initialize SignalingManager with VideoManager
        let signalingManager = null;

        // Canvas2D fallback renderer for video
        let canvasRenderer = null;

        // Current scene data for fallback renderer
        let currentSceneData = null;

        (async function() {
            'use strict';

            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const touchIndicator = document.getElementById('touch-indicator');
            const connectionIndicator = document.getElementById('connection-indicator');
            const connectionText = document.getElementById('connection-text');
            const offlineBanner = document.getElementById('offline-banner');
            const fpsCounter = document.getElementById('fps-counter');
            const elementCountDisplay = document.getElementById('element-count');
            const elementInfo = document.getElementById('element-info');

            let canvasApp = null;
            let ws = null;
            let connectionStatus = 'connecting';
            let currentTool = 'select';
            let lastFrameTime = performance.now();
            let frameCount = 0;
            let fps = 0;
            let activeVideoStreams = new Set();
            let lookingGlassManager = null;
            let holographicMode = false;
            let voiceManager = null;
            let voiceMode = false;
            let currentSession = 'default';

            // Track video element IDs for cleanup (streamId -> elementId)
            const videoElementIds = new Map();
            let peerVideoCount = 0;

            // Calculate grid position for peer video elements
            function calculatePeerPosition(peerIndex) {
                const cols = 3;
                const col = peerIndex % cols;
                const row = Math.floor(peerIndex / cols);
                return {
                    x: 50 + col * 350,
                    y: 300 + row * 270
                };
            }

            // Get count of video elements from peer streams
            function getVideoPeerCount() {
                return videoElementIds.size;
            }

            // Create a video element for a peer stream
            function createPeerVideoElement(streamId, peerId) {
                const pos = calculatePeerPosition(peerVideoCount);
                peerVideoCount++;

                return {
                    id: '',
                    kind: {
                        type: 'Video',
                        stream_id: streamId,
                        mirror: false,
                        crop: null
                    },
                    transform: {
                        x: pos.x,
                        y: pos.y,
                        width: 320,
                        height: 240,
                        rotation: 0,
                        z_index: 10
                    }
                };
            }

            // Find video element ID by stream ID
            function findVideoElementByStreamId(streamId) {
                return videoElementIds.get(streamId) || null;
            }

            // Handle video stream changes from VideoManager
            function setupVideoStreamListener() {
                videoManager.onStreamChange((action, streamId) => {
                    if (action === 'added' && streamId.startsWith('peer-')) {
                        // Auto-create video element for peer stream
                        const peerId = streamId.replace('peer-', '');
                        const element = createPeerVideoElement(streamId, peerId);

                        console.log(`[Canvas] Creating video element for peer stream: ${streamId}`);

                        sendMutation('add_element', { element },
                            (result) => {
                                const elementId = result.id;
                                videoElementIds.set(streamId, elementId);
                                activeVideoStreams.add(streamId);
                                console.log(`[Canvas] Video element created: ${elementId} for ${streamId}`);
                            },
                            (error) => {
                                console.error(`[Canvas] Failed to create video element for ${streamId}:`, error.message);
                            }
                        );
                    } else if (action === 'removed' && streamId.startsWith('peer-')) {
                        // Remove video element when peer stream ends
                        const elementId = videoElementIds.get(streamId);
                        if (elementId) {
                            console.log(`[Canvas] Removing video element for peer stream: ${streamId}`);

                            sendMutation('remove_element', { id: elementId },
                                (result) => {
                                    videoElementIds.delete(streamId);
                                    activeVideoStreams.delete(streamId);
                                    peerVideoCount = Math.max(0, peerVideoCount - 1);
                                    console.log(`[Canvas] Video element removed: ${elementId}`);
                                },
                                (error) => {
                                    console.error(`[Canvas] Failed to remove video element:`, error.message);
                                }
                            );
                        }
                    }
                });
            }

            // Initialize WASM module
            async function initWasm() {
                try {
                    loadingText.textContent = 'Loading WASM module...';
                    await init();

                    loadingText.textContent = 'Initializing canvas...';
                    canvasApp = new CanvasApp('main-canvas');

                    // Set initial size
                    resizeCanvas();

                    // Also initialize CanvasRenderer for video overlay
                    const canvas = document.getElementById('main-canvas');
                    canvasRenderer = new CanvasRenderer(canvas, videoManager);

                    loadingText.textContent = 'Ready!';
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 300);

                    return true;
                } catch (e) {
                    console.error('Failed to initialize WASM:', e);
                    loadingText.textContent = 'WASM not available - using Canvas2D fallback';

                    // Initialize Canvas2D fallback renderer
                    const canvas = document.getElementById('main-canvas');
                    canvasRenderer = new CanvasRenderer(canvas, videoManager);
                    resizeCanvas();

                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                    return false;
                }
            }

            // Resize canvas
            function resizeCanvas() {
                const canvas = document.getElementById('main-canvas');
                const container = canvas.parentElement;
                const width = container.clientWidth;
                const height = container.clientHeight;

                canvas.width = width;
                canvas.height = height;

                if (canvasApp) {
                    canvasApp.resize(width, height);
                }

                if (canvasRenderer) {
                    canvasRenderer.resize(width, height);
                }
            }

            function subscribeToSession(sessionId) {
                currentSession = sessionId;
                sendEvent({
                    type: 'subscribe',
                    session_id: sessionId
                });
            }

            function requestSceneSnapshot() {
                sendEvent({
                    type: 'get_scene',
                    session_id: currentSession
                });
            }

            // Update video frames from VideoManager to WASM
            function updateVideoFrames() {
                if (!canvasApp) return;

                const now = performance.now();

                for (const streamId of activeVideoStreams) {
                    if (videoManager.isStreamReady(streamId)) {
                        const frameBytes = videoManager.getVideoFrameBytes(streamId);
                        if (frameBytes) {
                            const info = videoManager.getStreamInfo(streamId);
                            canvasApp.updateVideoFrame(
                                streamId,
                                frameBytes,
                                info.width,
                                info.height,
                                now
                            );
                        }
                    }
                }
            }

            // Animation loop
            function animate() {
                if (canvasApp) {
                    // Push video frames to WASM
                    updateVideoFrames();

                    canvasApp.render();

                    // Update FPS counter
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        fps = frameCount;
                        frameCount = 0;
                        lastFrameTime = now;
                        fpsCounter.textContent = fps + ' FPS';
                        elementCountDisplay.textContent = canvasApp.elementCount() + ' elements';
                    }
                }

                requestAnimationFrame(animate);
            }

            // Connect to WebSocket
            function connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    setConnectionStatus('connected');
                    subscribeToSession(currentSession);
                    requestSceneSnapshot();

                    // Initialize SignalingManager for WebRTC calls
                    if (!signalingManager) {
                        signalingManager = new SignalingManager(videoManager);
                        window.signalingManager = signalingManager; // Expose for console debugging
                        console.log('[Canvas] SignalingManager initialized, peer ID:', signalingManager.getPeerId());
                    }

                    // Setup auto video element creation for peer streams
                    setupVideoStreamListener();

                    // Start media stats collection for debug overlay
                    if (signalingManager && canvasRenderer) {
                        window._statsIntervalId = signalingManager.startStatsCollection((stats) => {
                            canvasRenderer.setMediaStats(stats);
                        }, 1000);
                    }
                };

                ws.onclose = () => {
                    setConnectionStatus('offline');

                    // Stop stats collection
                    if (window._statsIntervalId) {
                        clearInterval(window._statsIntervalId);
                        window._statsIntervalId = null;
                    }

                    // Cleanup SignalingManager on disconnect
                    if (signalingManager) {
                        signalingManager.cleanup();
                        signalingManager = null;
                        window.signalingManager = null;
                    }
                    setTimeout(connect, 3000);
                };

                ws.onerror = () => {
                    setConnectionStatus('error');
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        handleMessage(msg);
                    } catch (e) {
                        console.error('Invalid message:', e);
                    }
                };
            }

            function setConnectionStatus(status) {
                connectionStatus = status;
                connectionIndicator.className = status;
                connectionText.textContent = status === 'connected' ? 'Connected' :
                                             status === 'offline' ? 'Offline' :
                                             status === 'error' ? 'Error' : 'Connecting...';
                offlineBanner.className = status === 'offline' ? 'visible' : '';
            }

            function handleMessage(msg) {
                switch (msg.type) {
                    case 'welcome':
                        console.log('Connected to Saorsa Canvas v' + msg.version);
                        if (msg.session_id) {
                            currentSession = msg.session_id;
                        }
                        requestSceneSnapshot();
                        break;
                    case 'scene_update':
                        // Store scene for fallback renderer
                        currentSceneData = msg.scene;

                        if (canvasApp && msg.scene) {
                            try {
                                canvasApp.applySceneDocument(JSON.stringify(msg.scene));
                            } catch (err) {
                                console.error('Failed to apply scene document', err);
                            }
                        }

                        // Update Canvas2D renderer scene
                        if (canvasRenderer && msg.scene) {
                            canvasRenderer.setScene(msg.scene);
                        }
                        break;
                    case 'element_added':
                    case 'element_updated':
                    case 'element_removed':
                    case 'sync_result':
                        requestSceneSnapshot();
                        break;
                    case 'ack':
                        if (msg.message_id && pendingAcks.has(msg.message_id)) {
                            const pending = pendingAcks.get(msg.message_id);
                            pendingAcks.delete(msg.message_id);
                            if (msg.success && pending.onAck) {
                                pending.onAck(msg.result || {});
                            } else if (!msg.success && pending.onError) {
                                pending.onError({ code: 'server_error', message: 'Operation failed' });
                            }
                        }
                        console.log('Server acknowledged:', msg.message_id || 'unknown', msg.success ? 'success' : 'failed');
                        break;
                    case 'error':
                        if (msg.message_id && pendingAcks.has(msg.message_id)) {
                            const pending = pendingAcks.get(msg.message_id);
                            pendingAcks.delete(msg.message_id);
                            if (pending.onError) {
                                pending.onError({ code: msg.code, message: msg.message });
                            }
                        }
                        console.error('Server error:', msg.code, msg.message);
                        showErrorToast(msg.message || 'Server error');
                        break;

                    // WebRTC signaling messages - forwarded to SignalingManager
                    case 'peer_assigned':
                        console.log('Assigned peer ID:', msg.peer_id);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handlePeerAssigned(msg.peer_id);
                        }
                        break;
                    case 'incoming_call':
                        console.log('Incoming call from:', msg.from_peer_id);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handleIncomingCall(msg.from_peer_id, msg.session_id);
                        }
                        break;
                    case 'relay_offer':
                        console.debug('Received SDP offer from:', msg.from_peer_id);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handleOffer(msg.from_peer_id, msg.sdp);
                        }
                        break;
                    case 'relay_answer':
                        console.debug('Received SDP answer from:', msg.from_peer_id);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handleAnswer(msg.from_peer_id, msg.sdp);
                        }
                        break;
                    case 'relay_ice_candidate':
                        console.debug('Received ICE candidate from:', msg.from_peer_id);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handleIceCandidate(msg.from_peer_id, {
                                candidate: msg.candidate,
                                sdpMid: msg.sdp_mid,
                                sdpMLineIndex: msg.sdp_m_line_index
                            });
                        }
                        break;
                    case 'call_ended':
                        console.log('Call ended by:', msg.from_peer_id, 'reason:', msg.reason);
                        if (typeof signalingManager !== 'undefined' && signalingManager) {
                            signalingManager.handleCallEnded(msg.from_peer_id, msg.reason);
                        }
                        break;

                    default:
                        console.debug('Unhandled message:', msg);
                }
            }

            function sendEvent(event) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    return false;
                }
                ws.send(JSON.stringify(event));
                return true;
            }

            // Mutation helper with acknowledgment handling
            const pendingAcks = new Map();
            let messageCounter = 0;

            function sendMutation(type, payload, onAck, onError) {
                const messageId = `msg-${Date.now()}-${++messageCounter}`;
                const message = { type, ...payload, message_id: messageId };

                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    if (onError) {
                        onError({ code: 'not_connected', message: 'WebSocket not connected' });
                    }
                    showErrorToast('Not connected to server');
                    return null;
                }

                pendingAcks.set(messageId, { onAck, onError, timestamp: Date.now() });
                ws.send(JSON.stringify(message));

                // Timeout after 5 seconds
                setTimeout(() => {
                    if (pendingAcks.has(messageId)) {
                        const pending = pendingAcks.get(messageId);
                        pendingAcks.delete(messageId);
                        if (pending.onError) {
                            pending.onError({ code: 'timeout', message: 'Request timed out' });
                        }
                        showErrorToast('Server request timed out');
                    }
                }, 5000);

                return messageId;
            }

            // WebRTC signaling message helpers
            function sendSignaling(type, payload) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    console.error('Cannot send signaling message: WebSocket not connected');
                    return false;
                }
                const message = { type, ...payload };
                ws.send(JSON.stringify(message));
                return true;
            }

            // Expose signaling helpers for SignalingManager
            window.sendSignaling = sendSignaling;

            // Error toast for user feedback
            let errorToastTimeout = null;
            const errorToast = document.getElementById('error-toast');

            function showErrorToast(message) {
                if (!errorToast) return;

                // Clear any existing timeout
                if (errorToastTimeout) {
                    clearTimeout(errorToastTimeout);
                }

                errorToast.textContent = message;
                errorToast.classList.add('visible');

                // Auto-dismiss after 3 seconds
                errorToastTimeout = setTimeout(() => {
                    errorToast.classList.remove('visible');
                    errorToastTimeout = null;
                }, 3000);
            }

            // Touch handling
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = e.target.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                showTouchIndicator(touch.clientX, touch.clientY);

                if (canvasApp) {
                    const touchedElement = canvasApp.handleTouch(x, y, 'start');
                    if (touchedElement) {
                        showElementInfo(touchedElement);
                    } else {
                        hideElementInfo();
                    }
                }

                // Register touch for voice fusion
                if (voiceManager && voiceMode) {
                    const touchedElement = canvasApp ? canvasApp.handleTouch(x, y, 'start') : null;
                    voiceManager.registerTouch({
                        x: x,
                        y: y,
                        elementId: touchedElement?.id || null
                    });
                }
            }

            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = e.target.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                showTouchIndicator(touch.clientX, touch.clientY);

                if (canvasApp) {
                    canvasApp.handleTouch(x, y, 'move');
                }

            }

            function handleTouchEnd(e) {
                e.preventDefault();
                hideTouchIndicator();

                if (canvasApp) {
                    canvasApp.handleTouch(0, 0, 'end');
                }

            }

            // Mouse handling (fallback)
            function handleMouseDown(e) {
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                showTouchIndicator(e.clientX, e.clientY);

                if (canvasApp) {
                    const touchedElement = canvasApp.handleClick(x, y);
                    if (touchedElement) {
                        showElementInfo(touchedElement);
                    } else {
                        hideElementInfo();
                    }
                }

                // Register click for voice fusion
                if (voiceManager && voiceMode) {
                    const touchedElement = canvasApp ? canvasApp.handleClick(x, y) : null;
                    voiceManager.registerTouch({
                        x: x,
                        y: y,
                        elementId: touchedElement?.id || null
                    });
                }
            }

            function handleMouseMove(e) {
                if (e.buttons !== 1) return;

                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                showTouchIndicator(e.clientX, e.clientY);

                if (canvasApp) {
                    canvasApp.handleTouch(x, y, 'move');
                }

            }

            function handleMouseUp() {
                hideTouchIndicator();

                if (canvasApp) {
                    canvasApp.handleTouch(0, 0, 'end');
                }

            }

            function showTouchIndicator(x, y) {
                touchIndicator.style.left = x + 'px';
                touchIndicator.style.top = y + 'px';
                touchIndicator.classList.add('visible');
            }

            function hideTouchIndicator() {
                touchIndicator.classList.remove('visible');
            }

            function showElementInfo(elementId) {
                elementInfo.textContent = 'Selected: ' + elementId;
                elementInfo.classList.add('visible');
            }

            function hideElementInfo() {
                elementInfo.classList.remove('visible');
            }

            // Track chart placement offset for staggered positioning
            let chartOffset = 0;

            // Tool actions - sends mutations via WebSocket for persistence
            function handleToolAction(tool) {
                if (!canvasApp) return;

                const canvas = document.getElementById('main-canvas');
                // Stagger chart positions so they don't overlap
                const offsetX = (chartOffset % 3) * 220;
                const offsetY = Math.floor(chartOffset / 3) * 170;
                const baseX = 50 + offsetX;
                const baseY = 50 + offsetY;

                // Helper to send element mutation
                function addElementViaMutation(elementJson) {
                    const element = JSON.parse(elementJson);
                    sendMutation('add_element', { element },
                        (result) => {
                            console.log('[Saorsa] Element added via WebSocket:', result.id || 'success');
                        },
                        (error) => {
                            console.error('[Saorsa] Failed to add element:', error.message);
                            // Fallback: add locally if server fails
                            canvasApp.addElement(elementJson);
                        }
                    );
                }

                switch (tool) {
                    case 'add-bar':
                        const barJson = createChartElement('bar', baseX, baseY, 300, 200);
                        addElementViaMutation(barJson);
                        chartOffset++;
                        break;
                    case 'add-line':
                        const lineJson = createChartElement('line', baseX, baseY, 300, 200);
                        addElementViaMutation(lineJson);
                        chartOffset++;
                        break;
                    case 'add-pie':
                        const pieJson = createChartElement('pie', baseX, baseY, 250, 250);
                        addElementViaMutation(pieJson);
                        chartOffset++;
                        break;
                    case 'add-area':
                        const areaJson = createChartElement('area', baseX, baseY, 300, 200);
                        addElementViaMutation(areaJson);
                        chartOffset++;
                        break;
                    case 'add-scatter':
                        const scatterJson = createChartElement('scatter', baseX, baseY, 300, 200);
                        addElementViaMutation(scatterJson);
                        chartOffset++;
                        break;
                    case 'add-text':
                        const textJson = createTextElement('Hello from AI', baseX, baseY + 220, 24, '#333333');
                        addElementViaMutation(textJson);
                        break;
                    case 'add-video':
                        addVideoElement();
                        break;
                }
            }

            // Toggle local camera video element
            async function addVideoElement() {
                const localStreamId = 'local';
                const videoBtn = document.querySelector('[data-tool="add-video"]');

                // Check if local camera is already active - toggle off
                if (activeVideoStreams.has(localStreamId)) {
                    const elementId = videoElementIds.get(localStreamId);

                    // Remove stream
                    videoManager.removeStream(localStreamId);
                    activeVideoStreams.delete(localStreamId);

                    // Remove element from canvas
                    if (elementId) {
                        sendMutation('remove_element', { id: elementId },
                            () => {
                                videoElementIds.delete(localStreamId);
                                console.log('[Canvas] Local camera removed');
                            },
                            (error) => console.error('[Canvas] Failed to remove local camera element:', error)
                        );
                    }

                    // Update button state
                    if (videoBtn) {
                        videoBtn.classList.remove('active');
                        videoBtn.style.backgroundColor = '';
                    }
                    return;
                }

                // Add local camera
                try {
                    // Request camera access
                    const streamId = await videoManager.addLocalCamera({ mirror: true });
                    activeVideoStreams.add(streamId);

                    // Get video dimensions
                    const info = videoManager.getStreamInfo(streamId);

                    // Create video element in canvas
                    const videoJson = createVideoElement(
                        streamId,
                        true, // is_live
                        true, // mirror
                        50,   // x
                        50,   // y
                        info.width > 640 ? 640 : info.width, // cap width
                        info.height > 480 ? 480 : info.height // cap height
                    );

                    // Send via WebSocket for persistence
                    const element = JSON.parse(videoJson);
                    sendMutation('add_element', { element },
                        (result) => {
                            videoElementIds.set(streamId, result.id);
                            console.log('[Canvas] Local camera added via WebSocket:', streamId);

                            // Update button state
                            if (videoBtn) {
                                videoBtn.classList.add('active');
                                videoBtn.style.backgroundColor = '#4CAF50';
                            }
                        },
                        (error) => {
                            console.error('[Canvas] Failed to sync video element:', error.message);
                            // Fallback to local-only if WASM is available
                            if (canvasApp) {
                                canvasApp.addElement(videoJson);
                                console.log('[Canvas] Local camera added locally:', streamId);
                            }
                        }
                    );
                } catch (error) {
                    console.error('[Canvas] Failed to add video:', error);
                    showErrorToast('Failed to access camera: ' + error.message);
                }
            }

            // Tool selection
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const tool = btn.dataset.tool;

                    // Handle add tools immediately
                    if (tool.startsWith('add-')) {
                        handleToolAction(tool);
                        return;
                    }

                    // Handle holographic mode toggle
                    if (tool === 'holographic') {
                        await toggleHolographicMode();
                        return;
                    }

                    // Handle voice mode toggle
                    if (tool === 'voice') {
                        toggleVoiceMode();
                        return;
                    }

                    // Switch active tool
                    document.querySelectorAll('.tool-btn').forEach(b => {
                        if (!b.dataset.tool.startsWith('add-')) {
                            b.classList.remove('active');
                        }
                    });
                    btn.classList.add('active');
                    currentTool = tool;
                });
            });

            // Toggle holographic mode for Looking Glass displays
            async function toggleHolographicMode() {
                const btn = document.getElementById('holographic-btn');

                if (!holographicMode) {
                    // Initialize Looking Glass Manager if needed
                    if (!lookingGlassManager && window.LookingGlass) {
                        lookingGlassManager = new window.LookingGlass.Manager({
                            preset: 'portrait',
                            autoConnect: true,
                            debug: true
                        });

                        lookingGlassManager.on('connected', (info) => {
                            console.log('Looking Glass connected:', info);
                            updateStatus(`Looking Glass: ${info.displayName || 'Connected'}`);
                        });

                        lookingGlassManager.on('disconnected', () => {
                            console.log('Looking Glass disconnected');
                            updateStatus('Looking Glass: Disconnected');
                        });

                        lookingGlassManager.on('error', (error) => {
                            console.error('Looking Glass error:', error);
                            updateStatus('Looking Glass: Error');
                        });
                    }

                    // Start holographic rendering
                    if (lookingGlassManager) {
                        const connected = await lookingGlassManager.connect();
                        if (connected) {
                            holographicMode = true;
                            btn.classList.add('active');
                            btn.style.backgroundColor = '#4CAF50';
                            console.log('Holographic mode enabled');
                        } else {
                            console.log('Looking Glass not available - using simulation mode');
                            holographicMode = true;
                            btn.classList.add('active');
                            btn.style.backgroundColor = '#FF9800';
                        }
                    } else {
                        console.warn('Looking Glass library not loaded');
                        updateStatus('Looking Glass: Not available');
                    }
                } else {
                    // Disable holographic mode
                    holographicMode = false;
                    btn.classList.remove('active');
                    btn.style.backgroundColor = '';

                    if (lookingGlassManager) {
                        lookingGlassManager.disconnect();
                    }
                    console.log('Holographic mode disabled');
                }
            }

            // Toggle voice input mode
            function toggleVoiceMode() {
                const btn = document.getElementById('voice-btn');

                if (!voiceMode) {
                    // Initialize VoiceManager if needed
                    if (!voiceManager && window.VoiceManager) {
                        voiceManager = new window.VoiceManager({
                            language: 'en-US',
                            continuous: true,
                            interimResults: true,
                            fusionWindowMs: 2000
                        });

                        // Handle voice commands
                        voiceManager.onCommand = (command, transcript) => {
                            console.log('Voice command:', command, transcript);
                            handleVoiceCommand(command);
                        };

                        // Handle fused touch+voice intents
                        voiceManager.onFusedIntent = (intent) => {
                            console.log('Fused intent:', intent);
                            handleFusedIntent(intent);
                        };

                        // Handle status changes
                        voiceManager.onStatusChange = (status, error) => {
                            if (status === 'listening') {
                                btn.style.backgroundColor = '#4CAF50';
                                updateStatus('Voice: Listening');
                            } else if (status === 'stopped') {
                                btn.style.backgroundColor = voiceMode ? '#FF9800' : '';
                                updateStatus('Voice: Stopped');
                            } else if (status === 'error') {
                                btn.style.backgroundColor = '#f44336';
                                updateStatus(`Voice: ${error?.message || 'Error'}`);
                            }
                        };
                    }

                    // Start voice recognition
                    if (voiceManager) {
                        if (voiceManager.isSupported) {
                            voiceManager.start();
                            voiceMode = true;
                            btn.classList.add('active');
                            btn.style.backgroundColor = '#4CAF50';
                            console.log('Voice mode enabled');
                            updateStatus('Voice: Listening');
                        } else {
                            console.warn('Voice recognition not supported');
                            updateStatus('Voice: Not supported');
                        }
                    } else {
                        console.warn('VoiceManager not loaded');
                        updateStatus('Voice: Not available');
                    }
                } else {
                    // Disable voice mode
                    voiceMode = false;
                    btn.classList.remove('active');
                    btn.style.backgroundColor = '';

                    if (voiceManager) {
                        voiceManager.stop();
                    }
                    console.log('Voice mode disabled');
                    updateStatus('Voice: Disabled');
                }
            }

            // Handle voice commands
            function handleVoiceCommand(command) {
                if (!canvasApp) return;

                switch (command.action) {
                    case 'undo':
                        console.log('Executing undo');
                        break;
                    case 'redo':
                        console.log('Executing redo');
                        break;
                    case 'selectAll':
                        console.log('Selecting all elements');
                        break;
                    case 'deselectAll':
                        console.log('Deselecting all elements');
                        break;
                    case 'delete':
                        console.log('Deleting selected element');
                        break;
                    case 'zoom':
                        console.log('Zooming', command.direction);
                        break;
                    case 'add':
                        handleToolAction(`add-${command.elementType}`);
                        break;
                    case 'setColor':
                        console.log('Setting color to', command.color);
                        break;
                    case 'resize':
                        console.log('Resizing', command.direction);
                        break;
                    case 'move':
                        console.log('Moving', command.direction);
                        break;
                    case 'save':
                        console.log('Saving canvas');
                        break;
                    default:
                        console.log('Unknown command:', command);
                }
            }

            // Handle fused touch+voice intents
            function handleFusedIntent(intent) {
                if (!canvasApp) return;

                console.log(`Fused intent at (${intent.touch.x}, ${intent.touch.y}): "${intent.transcript}"`);

                // If we have a parsed command and a target element, apply it
                if (intent.command && intent.touch.elementId) {
                    console.log(`Applying ${intent.command.action} to element ${intent.touch.elementId}`);
                }
            }

            // Initialize
            const wasmLoaded = await initWasm();

            const canvas = document.getElementById('main-canvas');

            // Event listeners (always attach)
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);

            window.addEventListener('resize', resizeCanvas);

            // Keyboard shortcuts
            window.addEventListener('keydown', (e) => {
                // 'D' toggles debug overlay
                if (e.key === 'd' || e.key === 'D') {
                    if (canvasRenderer) {
                        const debugState = canvasRenderer.toggleDebug();
                        console.log('[Canvas] Debug mode:', debugState ? 'ON' : 'OFF');
                    }
                }
            });

            // Expose debug toggle globally for console access
            window.toggleDebug = () => {
                if (canvasRenderer) {
                    return canvasRenderer.toggleDebug();
                }
                return false;
            };

            if (wasmLoaded) {
                // Start WASM animation loop
                animate();
            } else {
                // Start Canvas2D fallback renderer
                if (canvasRenderer) {
                    canvasRenderer.start();
                    console.log('[Canvas] Started Canvas2D fallback renderer');
                }
            }

            // Connect to server
            connect();

            // Service worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        })();
    </script>

    <!-- Fallback for non-module browsers -->
    <script nomodule>
        document.getElementById('loading-text').textContent = 'Your browser does not support ES modules. Please use a modern browser.';
    </script>
</body>
