<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, touch-action=none">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Saorsa Canvas - Universal AI Visual Output">
    <title>Saorsa Canvas</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #main-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #fff;
        }

        #status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            z-index: 100;
        }

        #connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffc107;
        }

        #connection-indicator.connected {
            background: #4caf50;
        }

        #connection-indicator.offline {
            background: #ff9800;
        }

        #connection-indicator.error {
            background: #f44336;
        }

        #wasm-status {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
        }

        #toolbar {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 16px;
            border-radius: 24px;
            z-index: 100;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-btn.active {
            background: #6366f1;
        }

        #touch-indicator {
            position: fixed;
            width: 48px;
            height: 48px;
            border: 2px solid #6366f1;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.2s;
            z-index: 50;
        }

        #touch-indicator.visible {
            opacity: 1;
        }

        #offline-banner {
            position: fixed;
            top: 32px;
            left: 0;
            right: 0;
            background: #f44336;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            display: none;
            z-index: 99;
        }

        #offline-banner.visible {
            display: block;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.8;
        }

        #element-info {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            display: none;
        }

        #element-info.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-text">Loading Saorsa Canvas...</div>
    </div>

    <div id="status-bar">
        <div id="connection-status">
            <div id="connection-indicator"></div>
            <span id="connection-text">Initializing...</span>
        </div>
        <div id="wasm-status">
            <span id="fps-counter">0 FPS</span>
            <span>|</span>
            <span id="element-count">0 elements</span>
        </div>
    </div>

    <div id="offline-banner">
        Offline mode - some features may be limited
    </div>

    <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div id="touch-indicator"></div>

    <div id="element-info"></div>

    <div id="toolbar">
        <button class="tool-btn active" data-tool="select" title="Select">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13.64 21.97C13.14 22.21 12.54 22 12.31 21.5L10.13 16.76L7.62 18.78C7.45 18.92 7.24 19 7.02 19C6.55 19 6.12 18.61 6.12 18.08V3.92C6.12 3.39 6.55 3 7.02 3C7.24 3 7.45 3.08 7.62 3.22L19.3 12.69C19.7 13 19.73 13.59 19.36 13.94L15.27 17.71L17.45 22.45C17.67 22.95 17.46 23.55 16.96 23.78C16.46 24 15.86 23.79 15.64 23.29L13.64 21.97Z"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="pan" title="Pan">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 9V5L3 12L10 19V14.9C15 14.9 18.5 16.5 21 20C20 15 17 10 10 9Z"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="voice" title="Voice Command">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2S9 3.34 9 5V11C9 12.66 10.34 14 12 14ZM17.91 11C17.91 14 15.28 16.18 12 16.18S6.09 14 6.09 11H4C4 14.72 7.28 17.77 11 18.11V21H13V18.11C16.72 17.77 20 14.72 20 11H17.91Z"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="add-chart" title="Add Chart">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 13h2v8H3v-8zm4-6h2v14H7V7zm4 3h2v11h-2V10zm4-6h2v17h-2V4zm4 9h2v8h-2v-8z"/>
            </svg>
        </button>
        <button class="tool-btn" data-tool="add-text" title="Add Text">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5 4v3h5.5v12h3V7H19V4H5z"/>
            </svg>
        </button>
    </div>

    <!-- WASM Module -->
    <script type="module">
        // Saorsa Canvas Client with WASM Integration
        import init, {
            CanvasApp,
            createChartElement,
            createTextElement,
            createImageElement
        } from './pkg/canvas_app.js';

        (async function() {
            'use strict';

            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const touchIndicator = document.getElementById('touch-indicator');
            const connectionIndicator = document.getElementById('connection-indicator');
            const connectionText = document.getElementById('connection-text');
            const offlineBanner = document.getElementById('offline-banner');
            const fpsCounter = document.getElementById('fps-counter');
            const elementCountDisplay = document.getElementById('element-count');
            const elementInfo = document.getElementById('element-info');

            let canvasApp = null;
            let ws = null;
            let connectionStatus = 'connecting';
            let currentTool = 'select';
            let lastFrameTime = performance.now();
            let frameCount = 0;
            let fps = 0;

            // Initialize WASM module
            async function initWasm() {
                try {
                    loadingText.textContent = 'Loading WASM module...';
                    await init();

                    loadingText.textContent = 'Initializing canvas...';
                    canvasApp = new CanvasApp('main-canvas');

                    // Set initial size
                    resizeCanvas();

                    loadingText.textContent = 'Ready!';
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 300);

                    return true;
                } catch (e) {
                    console.error('Failed to initialize WASM:', e);
                    loadingText.textContent = 'WASM not available - using fallback';
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                    return false;
                }
            }

            // Resize canvas
            function resizeCanvas() {
                const canvas = document.getElementById('main-canvas');
                const container = canvas.parentElement;
                const width = container.clientWidth;
                const height = container.clientHeight;

                canvas.width = width;
                canvas.height = height;

                if (canvasApp) {
                    canvasApp.resize(width, height);
                }
            }

            // Animation loop
            function animate() {
                if (canvasApp) {
                    canvasApp.render();

                    // Update FPS counter
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        fps = frameCount;
                        frameCount = 0;
                        lastFrameTime = now;
                        fpsCounter.textContent = fps + ' FPS';
                        elementCountDisplay.textContent = canvasApp.elementCount() + ' elements';
                    }
                }

                requestAnimationFrame(animate);
            }

            // Connect to WebSocket
            function connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    setConnectionStatus('connected');
                };

                ws.onclose = () => {
                    setConnectionStatus('offline');
                    setTimeout(connect, 3000);
                };

                ws.onerror = () => {
                    setConnectionStatus('error');
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        handleMessage(msg);
                    } catch (e) {
                        console.error('Invalid message:', e);
                    }
                };
            }

            function setConnectionStatus(status) {
                connectionStatus = status;
                connectionIndicator.className = status;
                connectionText.textContent = status === 'connected' ? 'Connected' :
                                             status === 'offline' ? 'Offline' :
                                             status === 'error' ? 'Error' : 'Connecting...';
                offlineBanner.className = status === 'offline' ? 'visible' : '';
            }

            function handleMessage(msg) {
                switch (msg.type) {
                    case 'welcome':
                        console.log('Connected to Saorsa Canvas v' + msg.version);
                        break;
                    case 'render':
                        // Update scene from server
                        if (canvasApp && msg.scene) {
                            canvasApp.setSceneJson(JSON.stringify(msg.scene));
                        }
                        break;
                    case 'add_element':
                        // Add element from AI
                        if (canvasApp && msg.element) {
                            canvasApp.addElement(JSON.stringify(msg.element));
                        }
                        break;
                    case 'ack':
                        console.log('Server acknowledged:', msg.received);
                        break;
                }
            }

            function sendEvent(event) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(event));
                }
            }

            // Touch handling
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = e.target.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                showTouchIndicator(touch.clientX, touch.clientY);

                if (canvasApp) {
                    const touchedElement = canvasApp.handleTouch(x, y, 'start');
                    if (touchedElement) {
                        showElementInfo(touchedElement);
                    } else {
                        hideElementInfo();
                    }
                }

                sendEvent({
                    type: 'touch',
                    phase: 'start',
                    x: x,
                    y: y,
                    tool: currentTool
                });
            }

            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = e.target.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                showTouchIndicator(touch.clientX, touch.clientY);

                if (canvasApp) {
                    canvasApp.handleTouch(x, y, 'move');
                }

                sendEvent({
                    type: 'touch',
                    phase: 'move',
                    x: x,
                    y: y,
                    tool: currentTool
                });
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                hideTouchIndicator();

                if (canvasApp) {
                    canvasApp.handleTouch(0, 0, 'end');
                }

                sendEvent({
                    type: 'touch',
                    phase: 'end',
                    tool: currentTool
                });
            }

            // Mouse handling (fallback)
            function handleMouseDown(e) {
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                showTouchIndicator(e.clientX, e.clientY);

                if (canvasApp) {
                    const touchedElement = canvasApp.handleClick(x, y);
                    if (touchedElement) {
                        showElementInfo(touchedElement);
                    } else {
                        hideElementInfo();
                    }
                }

                sendEvent({
                    type: 'touch',
                    phase: 'start',
                    x: x,
                    y: y,
                    tool: currentTool
                });
            }

            function handleMouseMove(e) {
                if (e.buttons !== 1) return;

                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                showTouchIndicator(e.clientX, e.clientY);

                if (canvasApp) {
                    canvasApp.handleTouch(x, y, 'move');
                }

                sendEvent({
                    type: 'touch',
                    phase: 'move',
                    x: x,
                    y: y,
                    tool: currentTool
                });
            }

            function handleMouseUp() {
                hideTouchIndicator();

                if (canvasApp) {
                    canvasApp.handleTouch(0, 0, 'end');
                }

                sendEvent({
                    type: 'touch',
                    phase: 'end',
                    tool: currentTool
                });
            }

            function showTouchIndicator(x, y) {
                touchIndicator.style.left = x + 'px';
                touchIndicator.style.top = y + 'px';
                touchIndicator.classList.add('visible');
            }

            function hideTouchIndicator() {
                touchIndicator.classList.remove('visible');
            }

            function showElementInfo(elementId) {
                elementInfo.textContent = 'Selected: ' + elementId;
                elementInfo.classList.add('visible');
            }

            function hideElementInfo() {
                elementInfo.classList.remove('visible');
            }

            // Tool actions
            function handleToolAction(tool) {
                if (!canvasApp) return;

                const canvas = document.getElementById('main-canvas');
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                switch (tool) {
                    case 'add-chart':
                        const chartJson = createChartElement('bar', centerX - 100, centerY - 75, 200, 150);
                        canvasApp.addElement(chartJson);
                        break;
                    case 'add-text':
                        const textJson = createTextElement('Hello from AI', centerX - 50, centerY, 24, '#333333');
                        canvasApp.addElement(textJson);
                        break;
                }
            }

            // Tool selection
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tool = btn.dataset.tool;

                    // Handle add tools immediately
                    if (tool.startsWith('add-')) {
                        handleToolAction(tool);
                        return;
                    }

                    // Switch active tool
                    document.querySelectorAll('.tool-btn').forEach(b => {
                        if (!b.dataset.tool.startsWith('add-')) {
                            b.classList.remove('active');
                        }
                    });
                    btn.classList.add('active');
                    currentTool = tool;
                });
            });

            // Initialize
            const wasmLoaded = await initWasm();

            if (wasmLoaded) {
                const canvas = document.getElementById('main-canvas');

                // Event listeners
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                canvas.addEventListener('mousedown', handleMouseDown);
                canvas.addEventListener('mousemove', handleMouseMove);
                canvas.addEventListener('mouseup', handleMouseUp);

                window.addEventListener('resize', resizeCanvas);

                // Start animation loop
                animate();
            }

            // Connect to server
            connect();

            // Service worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        })();
    </script>

    <!-- Fallback for non-module browsers -->
    <script nomodule>
        document.getElementById('loading-text').textContent = 'Your browser does not support ES modules. Please use a modern browser.';
    </script>
</body>
</html>
