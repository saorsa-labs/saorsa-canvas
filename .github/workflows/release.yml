name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build server binary (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} -p canvas-server

      - name: Build server binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p canvas-server

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Package release (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/saorsa-canvas staging/
          cp -r web staging/
          cd staging
          tar -czvf ../saorsa-canvas-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz *

      - name: Package release (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/saorsa-canvas.exe staging/
          cp -r web staging/
          cd staging
          7z a ../saorsa-canvas-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: saorsa-canvas-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}
          path: saorsa-canvas-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.${{ matrix.archive }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-hakari
        run: cargo install cargo-hakari

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi

      - name: Publish canvas-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo hakari publish -p canvas-core || echo "canvas-core may already be published"

      - name: Publish canvas-renderer
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          sleep 30
          cargo hakari publish -p canvas-renderer || echo "canvas-renderer may already be published"

      - name: Publish canvas-mcp
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          sleep 30
          cargo hakari publish -p canvas-mcp || echo "canvas-mcp may already be published"

      - name: Publish canvas-server
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          sleep 30
          cargo hakari publish -p canvas-server || echo "canvas-server may already be published"

  release:
    name: Create Release
    needs: [build, publish]
    if: always() && needs.build.result != 'cancelled'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -la artifacts/*/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Saorsa Canvas ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Installation

            Download the appropriate archive for your platform:

            | Platform | File |
            |----------|------|
            | **macOS (Apple Silicon)** | `saorsa-canvas-${{ steps.version.outputs.VERSION }}-aarch64-apple-darwin.tar.gz` |
            | **macOS (Intel)** | `saorsa-canvas-${{ steps.version.outputs.VERSION }}-x86_64-apple-darwin.tar.gz` |
            | **Linux (x64)** | `saorsa-canvas-${{ steps.version.outputs.VERSION }}-x86_64-unknown-linux-gnu.tar.gz` |
            | **Linux (ARM64)** | `saorsa-canvas-${{ steps.version.outputs.VERSION }}-aarch64-unknown-linux-gnu.tar.gz` |
            | **Windows (x64)** | `saorsa-canvas-${{ steps.version.outputs.VERSION }}-x86_64-pc-windows-msvc.zip` |

            ### Quick start

            **Unix (macOS/Linux):**
            ```bash
            tar -xzf saorsa-canvas-*.tar.gz
            ./saorsa-canvas
            ```

            **Windows:**
            Extract the zip, then run `saorsa-canvas.exe`.

            Then open http://localhost:9473 in your browser.

            ### Install via crates.io

            ```bash
            cargo install canvas-server
            ```

